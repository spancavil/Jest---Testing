<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Desafio 9 - express avanzado II</title>
</head>

<body style="background-image: url('img/backGround.jpg');">
    <h1 class="text-center text-light">Formulario de carga de productos</h1>
    <form class="p-2" action="/api/productos/guardar" method="POST">
        <div class="form-group p-2">
            <label class = "text-light" for="exampleInputEmail1">Nombre</label>
            <input type="text" class="form-control" name="title"
                placeholder="Ingresar nombre">
        </div>
        <div class="form-group p-2">
            <label class = "text-light" for="exampleInputEmail1">Precio</label>
            <input type="text" class="form-control" name="price"
                placeholder="Ingresar precio">
        </div>
        <div class="form-group p-2">
            <label class = "text-light" for="exampleInputEmail1">Foto</label>
            <input type="text" class="form-control" name= "thumbnail"
                placeholder="Ingresar thumbnail">
        </div>
        <button class="btn btn-primary text-center m-2">Enviar</input>
    </form>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
